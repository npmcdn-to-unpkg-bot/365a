<div class="row" ng-if="isadmin()||isSupervisor()">
    <form>
        <div class="form-group">
            <label for="inputTitle">Nome</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Nome" ng-model="user.Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Name" ng-model="user.Password">
        </div>


<div>
        <label>Tipo de Utilizador</label>
                <select class="form-control" ng-model="user.Role" convert-to-number>
                    <option ng-if="isadmin()" value="1">Administrador</option>
                    <option ng-if="isadmin()" value="2">Supervisor</option>
                    <option value="3">Colaborador</option>
                </select>
            </label>
    <br>

</div>

        <div class="form-group">

              <span class="btn btn-default btn-file">
                  Upload
            <input type="file" id="exampleInputFile" ng-model="user.Image" base-sixty-four-input>
                  </span>

        </div>

        <button ng-disabled="current.Role>user.Role " type="submit" ng-click="submit()" class="btn btn-default">Guardar</button>
    </form>
</div>
<style>
    .btn-file {
        position: relative;
        overflow: hidden;
    }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }

</style>
